<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/Reset.css" />
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="card_container">
      <div class="card card1">
        <span class="head">블랙프라이데이</span>
        <div class="mid">
            <span >그랜드 조선 부산</span>
            <span >쿠폰 추가 할인</span>
        </div class="mid">
        <span class="btm">단독 특가 상품 판매(~6월30일까지)</span>
      </div>
      <div class="card card2">
        <span class="head">풀빌라</span>
        <div class="mid">
            <span>바다로 채운 공간</span>
            <span>강릉 무아풀빌라</span>
        </div class="mid">
        <span class="btm">에메랄드 빛 바다를 품은 럭셔리 풀빌라</span>
      </div>
      <div class="card card3">
        <span class="head">5성급</span>
        <div class="mid">
            <span>차원 높은 여유</span>
            <span>그랜드 조선 제주</span>
        </div class="mid">
        <span class="btm">이상적인 휴식을 위한 모든 것</span>
      </div>
      <div class="card card4">
        <span class="head">풀빌라</span>
        <div class="mid">
            <span >낭만이 깃든 공간</span>
            <span >풀빌라 아마레</span>
        </div class="mid">
        <span class="btm">이국적인 감성을 가진 오션뷰</span>
      </div>
    </div>
  </body>
</html>
