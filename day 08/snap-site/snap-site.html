<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/Reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="first.css">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="second.css">
  </head>
  <body>
    <header class="header">
      <section class="header__menu">
        <div class="logobox">
          <img src="logo.png" alt="" />
        </div>
        <div class="header__info">
          <div>고객센터</div>
          <div>마이페이지</div>
          <div class="icon"><i class="fa-solid fa-bars"></i></div>
        </div>
      </section>
    </header>
    <main>
      <section class="first">
        <video src="donut.mp4" loop autoplay muted></video>
        <div class="first__contents">
          <h2 class="first__contents--name">KrispyKreme</h2>
          <div class="first__contents--button">
            <div class="first__contents--order">Order Now</div>
            <div class="first__contents--learn">Learn More</div>
          </div class="first__contents--button">
        </div>
      </section>
      <section class="second">
        <h1 class="second__collection">EXPLORE THE COLLECTION</h1>
        <div class="second__container">
            <div class="second__contaner--card">
                <img src="mini-iced-rose-doughnut-menu.png" alt="">
                <div>Mini Iced Rose</div>
                <div>Doughnut</div>
            </div>
            <div class="second__contaner--card">
                <img src="mini-chocolate-cookie-crumble-doughnut-icon.webp" alt="">
                <div>Mini Chocolate</div>
                <div>Cookie Crumble</div>
            </div>
            <div class="second__contaner--card">
                <img src="mini-strawberry-iced-heart-doughnut-icon.webp" alt="">
                <div>Mini Strawberry</div>
                <div>Icded Heart</div>
                <div>Doughnut</div>
            </div>
        </div>

      </section>
    </main>
  </body>
</html>
